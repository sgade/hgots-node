<div class="grid">
  <div class="row">
    <div class="col-sm-8">
      <!-- Info panel -->
      <div class="admin-scroll-info" ng-style="infoPanelStyle">
        <div ui-view>
          Loading...
        </div>
      </div>
    </div>
    
    <p class="visible-xs">&nbsp;</p> <!-- Space for mobile devices -->

    <div class="col-sm-4">
      <!-- User list -->
      <div class="panel panel-default">
        <!-- Header elements -->
        <div class="panel-heading">
          
          <div class="panel-title">
            <div class="row">
              <div class="col-sm-5">
                <!-- Header -->
                <b>
                  <span class="octicon octicon-organization"></span>
                  {{ 'ADMIN.USERS' | translate }}
                </b>
              </div>
              <div class="col-sm-7">
                <!-- Search -->
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="octicon octicon-search"></span>
                  </span>
                  <input type="search" class="form-control" ng-model="search" placeholder="{{ 'SEARCH' | translate }}">
                </div>
              </div>
            </div>
            <div class="row">
              <a class="col-sm-3 col-sm-offset-1 btn" href="#/admin/new" title="{{ 'ADMIN.CREATE_NEW' | translate }}">
                <span class="octicon octicon-plus no-text"></span>
              </a>
            </div>
          </div>
          
        </div>

        <ul class="list-group" id="users">
          <li ng-show="!(users | filter:search ).length" class="list-group-item">
            <span class="octicon octicon-stop"></span>
            {{ 'ADMIN.NO_USERS_FOUND' | translate }}
          </li>
          <!-- ng-repeat -->
          <li ng-repeat="user in users | filter:search | orderBy:'type'" class="list-group-item" ng-class="ifSelectedUserStyle(user)" ng-click="showUser(user)" ng-cloak>
            <span class="octicon octicon-person"></span>
            
            {{user.username}}

            <div class="pull-right">
              <span class="label label-default" ng-class="userTypeBackgroundStyle(user)">{{user.type}}</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
